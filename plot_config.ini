[General]
# Specify EITHER data_directory OR data_file.
# If both are specified in this config file, data_file takes precedence.
# However, the command-line --file argument (if used) always has the highest priority.

# Example: Specify a directory where the script should find the latest 
# .csv, .txt, or .dat file.
# data_directory = ./my_data_logs 
# (Example: a subdirectory named 'my_data_logs' in the same location as the script)
# Or for an absolute path:
# data_directory = /path/to/your/log_directory

# Example: Specify an exact data file.
# data_file = ./my_data_logs/specific_run_data.csv
# Or for an absolute path:
# data_file = /path/to/your/specific_file.log

# Optional: Provide a default header string if your CSV files do not contain one.
# This header will be used if the plotting script does not find a header 
# line within the data file itself.
# The number of columns in this header should match your data.
# Example for a 7-column CSV file:
default_header = timestamp,channel1,channel2,sensor_A,sensor_B,control_output,error_value